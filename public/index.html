<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReelingIt - Movies!</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="app.webmanifest">
    <link rel="icon" href="images/icon.png">
    <script src="app.js" type="module" defer></script>
</head>
<body>
    <header>
        <h1><img src="images/logo.png" height="35" alt="ReelingIt"></h1>
        <nav>
            <ul>
                <li><a class="navlink" href="/">Movies</a></li>
                <li><a class="navlink" href="/">Favorites</a></li>
                <li><a class="navlink" href="/">WatchList</a></li>
                <li><a class="navlink" href="/">My Account</a></li>
            </ul>
        </nav>
        <div>
            <form onsubmit="app.search(event)">
                <input type="search" placeholder="Search movies">
            </form>
        </div>
    </header>
    <main>
        <home-page></home-page>
    </main>

    <template id="template-home">
        <section class="vertical-scroll" id="top-10">
            <h2>This week's top movies</h2>
            <ul></ul>
        </section>
        <section class="vertical-scroll" id="random-10">
            <h2>This week's random movies</h2>
            <ul></ul>
        </section>
    </template>

    <footer>
        <p>(C) ReelingIT - FrontendMasters.com</p>
    </footer>
</body>
</html>
